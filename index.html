<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
        <button tvshow="arrested development">arrested development</button>
        <div id="gifs-appear-here">here: </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    
    $("button").on("click", function(){

        var show = $(this).attr("tvshow")

        var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=13730LadNMgYL9mtvwPBp4OlPk7q0yGN&q=" + show + "&limit=10&offset=0&rating=G&lang=en";

        $.ajax({
            url: queryURL,
            method: "GET"
        })
            
            .then(function(response){
                console.log(queryURL);
                console.log(response);

                var results = response.data;

                for (var i = 0; i < results.length; i++) {

                    var showDiv = $("<div>");
                    
                    var rating = $("<p>").text("Rating: " + results[i].rating);

                    var showImage = $("<img>");

                    showImage.attr("src", results[i].images.fixed_height.url);

                    showDiv.append(rating);
                    showDiv.append(showImage);

                    $("#gifs-appear-here").prepend(showDiv);
                }
            })
    })

    </script>

</body>

</html>
